<div class="insert-credentials-dialog">

    <div class="title">
        <h3>Inserisci le credenziali</h3>
    </div>
    <div class="username">
        <div>
            <h3>Nome Utente</h3>
        </div>
        <div>
            <mat-form-field appearance="legacy" >
                <mat-label>Nome utente</mat-label>
                <input matInput type="text" placeholder="nome utente" [(ngModel)]="credentials.username">
            </mat-form-field>
        </div>
    </div>
    <div class="password">
        <div>
            <h3>Password</h3>
        </div>
        <div>
            <mat-form-field appearance="legacy" >
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="password" [(ngModel)]="credentials.password">
            </mat-form-field>
        </div>
    </div>
    <div class="buttons">
        <button id="continue" mat-button color="warn" (click)="close()">
            Annulla
            <mat-icon>close icon</mat-icon>
        </button>
        <button id="back" mat-raised-button color="primary" (click)="continue()">
            Prosegui
            <mat-icon>done icon</mat-icon>
        </button>
    </div>
</div>
